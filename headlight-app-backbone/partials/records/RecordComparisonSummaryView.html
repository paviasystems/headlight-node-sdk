<script type="text/template" id="record-comparison-summary-tmpl">
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-bordered table-comparison">
            <thead> 
                <tr> 
                    <th>Simulation Name</th>
                    <th>Method</th>
                    <th>Analysis Option</th>
                    <th>Window</th>
                    <th>Cooling/Curing Time</th>
                    <th>Closure Productivity</th>
                    <th>Total Windows</th>
                    <th>Total Hours</th>
                    <th>Constraining Resources</th>
                </tr>
            </thead>
            <tbody>
        <%
        for (var i in Simulations)
        {
            var simulation = Simulations[i];
        %>
            <tr>
                <td><%= simulation.SimulationName %></td>
                <td><%= simulation.PavementType %></td>
                <td>
                    <%= simulation.SequenceMethod %>
                    <%= (simulation.ShiftClosure==='true')?'Shift':'Continuous' %>
                    <%= simulation.ClosureType %>
                </td>
                <td><%= simulation.WorkingWindow %> hours</td>
                <td><%= simulation.CoolingTime %> hours</td>
                <td><%= simulation.Units == 'metric' ? simulation.ProgressPerDay : (simulation.ProgressPerDay*3.28084).toFixed(2) %> <%= simulation.Units == 'metric'?'meters':'feet' %></td>
                <td><%= simulation.RequiredWindows %></td>
                <td><%= (simulation.ActualWorkingWindow * simulation.RequiredWindows).toFixed(1) %></td>
                <td><%= simulation.LimitingFactors %></td>
            </tr>
            
        <% } %>
            </tbody>
        </table>
    </div>
</div>
</script>
