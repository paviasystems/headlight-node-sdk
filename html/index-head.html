<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pavia Systems - Generic App</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="headlight-app/Headlight-App-Style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900,300" rel="stylesheet" type="text/css">
</head>
<body role="document" class="login">
    <div id="wrapper">
        <div class="container app-container" role="main">
            <!-- Header View -->
            <div id="appHeaderContainer" class="row">
                <div class="col-sm-6" id="headlight-app-header-logo">
                </div>
                <div class="col-sm-3 col-sm-offset-3">
                    <div class="user-badge pull-right">
                        <li class="dropdown">
                            <i class="fa fa-user"></i> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="fullUserName">John Doe</span> <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="" id="headerLogout">Logout</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
            </div>
            <!-- Navigation View -->
            <div id="appNavigationContainer" class="row"></div>
            <!-- Main View -->
            <div id="appContentContainer" class="row"></div>
            <!-- Footer View -->
            <div id="appFooterContainer" class="row"></div>

        </div>
        <!-- /container -->
    </div>
    <!-- /#wrapper -->

    <script type="text/javascript">
        // Added to support ie
        if (typeof(console) === 'undefined') window.console = { log: function() {} };
    </script>
    <!-- SCRIPTS -->
    <!-- Browser Dependencies -->
    <!-- the pict.js framework loads these as require() AMD modules now and minifies them into itself.
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/mousetrap.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
     -->

    <script type="text/javascript" src="js/pict.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/c3.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>

    <!-- Headlight App Script code -->
    <script type="text/javascript" src="headlight-app/Headlight-App-Script.js"></script>
    <!-- RequireJS Application -->
    <script type="text/javascript" data-main="scripts/Application" src="js/require.js"></script>
    <script>
        require.config(
            {
                urlArgs: 'rev=0000',
                paths:
                {
                    async: 'pict/dependencies/async',
                    underscore: 'pict/dependencies/underscore'
                }
            }
        );
    </script>
    <!-- /SCRIPTS -->
    <!-- TEMPLATES -->
