<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pavia Systems</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700,900,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="headlight-app/Headlight-App.css" />
</head>
<body role="document">
    <div id="wrapper">
        <div class="container app-container" role="main">
            <!-- Header View -->
            <div id="appHeaderContainer" class="navbar navbar-default navbar-fixed-top">
                <div class="col-sm-8">
                    <div id="headlight-app-header-logo"></div>
                    <!-- Navigation View -->
                    <div id="appNavigationContainer" class=""></div>
                </div>
                <div class="col-sm-4">
                    <div class="pavia_academy_icon">
                        <div class="pavia_academy_link clearfix"><a href="https://pavia.talentlms.com/" target="_blank"><i class="fa fa-graduation-cap"></i></a></div>
                    </div>
                    <div class="user-badge">
                        <div class="btn-group">
                            <div class="login-text dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user"></i> <span class="login-name fullUserName"></span> <i class="fa fa-caret-down"></i>
                            </div>
                            <ul class="dropdown-menu">
                                <li role="separator" class="divider"></li>
                                <li><a href="/#logout">Sign Out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main View -->
            <div id="appContentContainer" class="row"></div>
            <!-- Footer View -->
            <div id="appFooterContainer" class="row"></div>

        </div>
        <!-- /container -->
    </div>
    <!-- /#wrapper -->

    <script type="text/javascript">
        // Added to support ie
        if (typeof(console) === 'undefined') window.console = { log: function() {} };
    </script>
    <!-- SCRIPTS -->
    <!-- Browser Dependencies autoloaded by pict: underscore, backbone, moment, mousetrap and jquery -->
    <script type="text/javascript" src="js/pict.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/toastr.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/c3.js"></script>
    <script type="text/javascript" src="js/marked.js"></script>
    <script type="text/javascript" src="js/backbone-validation.js"></script>
    <script type="text/javascript" src="//maps.google.com/maps/api/js?libraries=places"></script>
    <!--<script type="text/javascript" src="js/google-places.js"></script>-->
    <script type="text/javascript" src="js/locationpicker.jquery.js"></script>

    <!-- Headlight App Framework -->
    <script type="text/javascript" src="js/sdk-scripts.js"></script>

    <!-- Headlight App Script-specific Code -->
    <script type="text/javascript" src="headlight-app/Headlight-App.js"></script>
    <!-- /SCRIPTS -->

    <!-- TEMPLATES -->
